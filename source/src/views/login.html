<!-- src/views/login.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EduSign</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Sẽ tạo file này sau -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-banner">
            <img src="/images/banner.jpg" alt="EduSign Banner">
            <div class="banner-overlay">
                <h1>Chào mừng đến với EduSign</h1>
                <p>Hệ thống quản lý và phê duyệt luận văn trực tuyến.</p>
            </div>
        </div>
        <div class="auth-form-container">
            <form id="loginForm" class="auth-form">
                <h2>Đăng nhập</h2>
                <p>Vui lòng nhập thông tin của bạn để tiếp tục.</p>
                
                <div id="errorMessage" class="error-message"></div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-submit">Đăng nhập</button>

                <div class="switch-auth">
                    Chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
